<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Compte</title>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" th:if="${mode == 'new'}">Ajouter une nouvelle page!</div>
                <div class="card-header" th:if="${mode == 'edit'}">Modifier une page!</div>
                <div class="card-body">
                    <form th:action="@{saveCompte}" method="post">
                        <div class="form-group">
                            <label class="control-label">ID :</label>
                            <input type="text" name="id" class="form-control" th:value="${compte.id}" disabled/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name :</label>
                            <input type="text" name="nom" class="form-control" th:value="${compte.nom}"/>
                            <span th:errors="${compte.nom}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">URL :</label>
                            <input type="url" name="url" class="form-control"
                                   th:value="${compte.url}"/>
                            <span th:errors="${compte.url}" class="text-danger"></span>
                        </div>
                        <button class="btn btn-success" type="submit">Valider!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
