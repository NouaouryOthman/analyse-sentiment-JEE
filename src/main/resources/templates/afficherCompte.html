<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Details Compte</title>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header" th:if="${mode == 'new'}">Enregistrement effectu√©</div>
            <div class="card-header" th:if="${mode == 'affichage'}">Details compte :</div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID :</label>
                    <strong><label th:text="${compte.id}"></label></strong>
                </div>
                <div class="form-group">
                    <label>Nom :</label>
                    <strong><label th:text="${compte.nom}"></label></strong>
                </div>
                <div class="form-group">
                    <label>URL de la page :</label>
                    <strong><label th:text="${compte.url}"></label></strong>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{comptes}" class="btn btn-primary">Revenir aux comptes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
