<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{comptes}">Sentiment Analysis</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{comptes}">Comptes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{users}">Gérer users</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" sec:authorize="hasRole('ROLE_CLIENT')"  href="#" id="navbardrop"
               data-toggle="dropdown">
                Gérer vos Comptes
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{comptes}">Consulter</a>
                <a class="dropdown-item" th:href="@{ajouterCompte}">Ajouter</a>
            </div>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop1" data-toggle="dropdown">
                <span sec:authentication="name"></span>
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Profil</a>
                <a class="dropdown-item" th:href="@{logout}">Logout</a>
            </div>
        </li>
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{registration}">Registration</a></li>
    </ul>
</nav>
<section layout:fragment="pageContent">

</section>
</body>
</html>
